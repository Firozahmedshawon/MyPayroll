name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build APK
        run: |
          cordova platform add android
          # আমরা এবার সাধারণ বিল্ড দেব যাতে ফাইল খুঁজে পাওয়া সহজ হয়
          cordova build android
          
      - name: Find APK Path
        run: find platforms/android -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartPayroll-APK
          # এখানে আমরা একটু ব্রড পাথ দিচ্ছি যাতে ফাইলটি মিস না হয়
          path: platforms/android/app/build/outputs/apk/**/*.apk
          
